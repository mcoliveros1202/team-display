<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/3f2a3da109.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- HEADER -->
    <header class="" id="header">
        <h1 class="p-3 mb-2 bg-primary text-white">My Team</h2>
    </header>

    <main class="container">
        <div class="row d-flex">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <div class="font-weight-bold" id="name">MANAGER NAME</div>
                    <div id="job"><i class="fa-solid fa-clipboard-list"></i>Manager</div>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="id">ID NUMBER</li>
                        <li class="list-group-item" id="email">EMAIL</li>
                        <li class="list-group-item" id="office">OFFICE NUMBER</li>
                    </ul>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-success text-white">
                    <div class="font-weight-bold" id="name">ENGINEER NAME</div>
                    <div id="job"><i class="fa-solid fa-laptop-code"></i></i>Engineer</div>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="id">ID NUMBER</li>
                        <li class="list-group-item" id="email">EMAIL</li>
                        <li class="list-group-item" id="github">GITHUB USERNAME</li>
                    </ul>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <div class="font-weight-bold" id="name">INTERN NAME</div>
                    <div id="job"><i class="fa-solid fa-graduation-cap"></i>Intern</div>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="id">ID NUMBER</li>
                        <li class="list-group-item" id="email">EMAIL</li>
                        <li class="list-group-item" id="school">SCHOOL NAME</li>
                    </ul>
                </div>
            </div>


        </div>





    </main>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
